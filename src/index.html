<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&family=Yellowtail&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="header">
        <div class="header__left">
            <img src="img/logo.svg" alt="" class="header__logo">
            <span src="" alt="" class="header__title">Organic</span>
        </div>
        <ul class="header__list">
            <li class="header__item">
                <a href="#" class="header__link">Home</a>
            </li>
            <li class="header__item">
                <a href="#" class="header__link">About</a>
            </li>
            <li class="header__item">
                <a href="#" class="header__link">
                    Pages
                    <span class="header__item-down"></span>
                </a>
            </li>
            <li class="header__item">
                <a href="#" class="header__link">Shop</a>
            </li>
            <li class="header__item">
                <a href="#" class="header__link">Projects</a>
            </li>
            <li class="header__item">
                <a href="#" class="header__link">News</a>
            </li>
        </ul>
        <div class="header__right">
            <div class="header__search-wrapper">
                <div class="header__search">
                    <img src="img/icon/search.svg" class="header__search-icon"></img>
                </div>
            </div>
            <div class="header__cart-wrapper">
                <div class="header__cart">
                    <img src="img/icon/cart.svg" class="header__cart-icon"></img>
                </div>
                <div class="header__cart-label">Cart (0)</div>
            </div>
        </div>
    </header>

    <section class="promo">
        <div class="container">
            <div class="promo__wrapper">
                <p class="promo__desc">100% Natural Food</p>
                <h1 class="promo__title">Choose the best healthier way of life</h1>
                <button class="promo__button button">
                    <span class="button__title">Explore Now</span>
                    <span class="button__icon"></span>
                </button>
            </div>
        </div>
        <div class="promo__bg">
            <img src="img/bg-asset.svg" alt="promo" class="promo__bg">
            <img src="img/bg.png" alt="promo" class="promo__img">
        </div>

    </section>

    <section class="offer">
        <div class="container">
            <div class="offer__wrapper">
                <div class="offer__item">
                    <img src="img/bg-offer-1.png" class="offer__img" />
                    <div class="offer__body">
                        <div class="offer__desc">Natural!!</div>
                        <div class="offer__title">Get Garden Fresh Fruits</div>
                    </div>
                </div>
                <div class="offer__item">
                    <img src="img/bg-offer-2.png" class="offer__img" />
                    <div class="offer__body">
                        <div class="offer__desc offer__desc_2">Offer!!</div>
                        <div class="offer__title offer__title_2">Get 10% off on Vegetables</div>
                    </div>
                </div>
            </div>
        </div>
    </section>

</body>

</html>
